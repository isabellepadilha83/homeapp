<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes App</title>
    <!--Incluindo estilos css-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/casaico.png" type="image/x-icon">
</head>
<body>
    <main>

        <a>
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="img/logo.svg">
            </header>
        </a>

        <section class="content">
            <form>
                <input type="text" placeholder="Filtrar por cidade" id="pesquisa" onkeypress="filtrarComEnter(event)">

                <button type="button" class="primary" onclick="filtrar()">Filtrar</button>
                <button type="button" class="primary" onclick="mostrarFavoritos()"> Meus favoritos</button>
                <button type="button" class="primary" onclick="mostrarTodosOsImoveis()">Mostrar todos</button>
                
            
                <input type="checkbox" id="apart" value="1" class="index" onclick="filtrarTipo()" > Apartamento
                <input type="checkbox" id="cas" value="2" class="index" onclick="filtrarTipo2()"> Casa
            
            </form>

            <section class="results" id="lista-imoveis"></section>

        </section>

    </main>
</body>
<script src="js/imoveis.js"></script>
<script src="js/index.js"></script>
</html>
